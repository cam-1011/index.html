<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Example</title>
</head>
<body>

    <h1>Ask the Chatbot</h1>
    <input type="text" id="question" placeholder="Ask me anything...">
    <button onclick="askChatbot()">Submit</button>

    <h3>Response:</h3>
    <p id="chatbot-response"></p>

    <script>
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const openaiUrl = 'https://api.openai.com/v1/completions';
        const apiKey = 'sk-nAoUd-AovU0x4VxO0fjoezFpkf5NjS_lRvcom0s0_tT3BlbkFJceTLgQQBrhoVwmI_VRL2xLBA0LYa-qgnGALc2ziBIA
'

        async function askChatbot() {
            const question = document.getElementById('question').value;
            try {
                const response = await fetch(`${corsProxy}${openaiUrl}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        prompt: question,
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                document.getElementById('chatbot-response').innerText = data.choices[0].text.trim();
            } catch (error) {
                document.getElementById('chatbot-response').innerText = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
